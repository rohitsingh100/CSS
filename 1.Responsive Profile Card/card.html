<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="profile-card">
            <div class="image">
                <img src="ben10.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Ben 10</span>
                <span class="what">Children Cartoon</span>
            </div>

            <div class="media-buttons">
                <a href="#" style="background-color: #4267b2;" class="link">
                    <i class='bx bxl-facebook' ></i>
                </a>
                <a href="#" style="background-color: #1da1f2;" class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" style="background-color: #e1306c;" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" style="background-color: #ff0000;" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>

            <div class="buttons">
                <div class="button">Subscribe</div>
                <div class="button">Message</div>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-chat' ></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">12k</span>
                </div>
            </div>
    </div>
</body>
</html>
