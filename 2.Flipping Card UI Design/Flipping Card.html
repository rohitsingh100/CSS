<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flipping Card UI Design</title>
</head>
    
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="name">Rohit Singh</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Fri</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For customer service call +977 4343 3433 or email at mastercar@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo maiores iste iusto nobis molestias
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
